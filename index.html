<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame</title>
    <style>
      /* Make the html and body full height */
      html, body {
        height: 100%;
        margin: 0;
      }
      /* Style for the iframe */
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://script.google.com/a/macros/edencentre.org/s/AKfycbxenf1GA_cElLnQeFdDKIocUtHMJXK4DYkc6WrsXiBEb2r43YsCEgB6XpqQUlu2dItS/exec" 
            allowfullscreen>
    </iframe>
  </body>
</html>
